<body>
  <div class="container">
    <header>
      <h1>Todo List({{incompleteCount}})</h1>

        <label class="hide-completed">
            <input type="checkbox" />
            Hide Completed Tasks
        </label>

        <span style="float:right;margin-right:10px">{{> loginButtons}}</span>

        {{#if currentUser}}
        <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" required/>
        <input type="date" name="completeByDate"/>
        <label for="priority">Priority:</label>
        <input type="range" name="priority" value="1" min="1" max="5">
        <input type = "submit" value = "SUBMIT">
        </form>
        {{/if}}
    </header>
    
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
