<body>
  <div class="container">
    <header>
      <h1>Todo List({{incompleteCount}})</h1>

        <label class="hide-completed">
            <input type="checkbox" />
            Hide Completed Tasks
        </label>

        <span class="login-buttons">{{> loginButtons}}</span>

        {{#if currentUser}}
        <form class="new-task">
          <div class="form-group">
            <input class="form-control" type="text" name="text" placeholder="Type to add new tasks" required/>
          </div>
          <div class="form-group">
            <input class="form-control" type="date" name="completeByDate" required/>
          </div>
          <div class="form-group">
            <label for="priority">Priority:</label>
            <input type="range" class="form-control" name="priority" value="1" min="1" max="5">
          </div>
          <input type="submit" value="SUBMIT" class="btn btn-primary">
        </form>
        {{/if}}

        <div class="sorting">
          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-default sort-by-priority"> Priority </button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-default sort-by-task"> Task </button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-default sort-by-complete"> Complete Date </button>
            </div>
            <div class="col-md-3">
              <button class="form-control text-center sort-by-clear"> Reset </button>
            </div>
        </div>
      </div>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
